apiVersion: v1       
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: kube-ops
data:
  prometheus.yml: |
    global: 
      scrape_interval: 15s 
      scrape_timeout: 15s 
    scrape_configs: 
    - job_name: 'prometheus'
      static_configs: 
      - targets: ['localhost:9090']
    - job_name: 'kube-state-metrics'
      static_configs: 
      - targets: ['10.152.183.36:8080']
    - job_name: 'kube-state-server-metrics'
      static_configs: 
      - targets: ['10.152.183.36:8081']
    - job_name: 'node-metrics'
      static_configs: 
      - targets: ['10.152.183.254:80']
    - job_name: 'cAdvisor'
      metrics_path: /metrics/cadvisor
      static_configs: 
      - targets: ['10.1.221.192:10255']
